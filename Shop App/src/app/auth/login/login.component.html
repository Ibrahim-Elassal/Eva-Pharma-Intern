<div class="container">
  <!-- We should link our variable to HTML -->
  <!-- We should Tell our form what to do on submit?? -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <input
      type="email"
      placeholder="Please enter your email"
      formControlName="email"
    />
    <span
      *ngIf="
        loginForm.controls['email'].hasError('required') &&
        loginForm.controls['email'].touched
      "
      class="error"
      >Email is required</span
    >

    <span
      *ngIf="
        loginForm.controls['email'].hasError('email') &&
        loginForm.controls['email'].touched
      "
      class="error"
      >Invalid Email</span
    >
    <input
      type="password"
      placeholder="Please enter your password"
      formControlName="password"
    />

    <span
      *ngIf="
        loginForm.controls['password'].hasError('required') &&
        loginForm.controls['password'].touched
      "
      class="error"
      >Password is required</span
    >

    <span
      *ngIf="
        loginForm.controls['password'].hasError('minlength') &&
        loginForm.controls['password'].touched
      "
      class="error"
    >
      Password should be at least 8 characters
    </span>

    <p style="margin-bottom: 2rem; text-align: center; font-size: 1.5rem">
      You don't have an account?
      <span
        routerLink="/signup"
        style="color: var(--color-primary); cursor: pointer"
        >Signup</span
      >
    </p>
    <button [disabled]="loginForm.invalid" class="btn" type="submit">
      Login
    </button>
  </form>
</div>
