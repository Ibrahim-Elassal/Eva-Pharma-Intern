<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Update CSS Variables with <span class="highlighter">JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
        data-name="spacing"
      />

      <label for="blur">Blur</label>
      <input
        type="range"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
        data-name="blur"
      />

      <label for="base">Base Color</label>
      <input type="color" value="#0F0F0F" data-name="base" />
    </div>

    <img
      src="https://images.unsplash.com/photo-1658220549292-410beef69dd5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
      alt="Current Image"
      id="img"
    />

    <script src="app.js"></script>
  </body>
</html>
